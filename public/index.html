<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IdleTanjun</title>
    <link rel="stylesheet" href="styles.css">
    <script src="discord-sdk.js" defer></script>
</head>
<body>
    <div id="app">
        <header>
            <h1>IdleTanjun</h1>
            <button id="premium-currency-btn">Buy Premium Currency</button>
        </header>
        <main>
            <div id="game">
                <button id="clicker-btn">Click me!</button>
                <p id="points">Points: 0</p>
                <p id="premium-currency">Premium Currency: 0</p>
                <div id="upgrades">
                    <h2>Upgrades</h2>
                    <button id="upgrade-btn">Upgrade (Cost: 10 points)</button>
                </div>
                <div id="ascension">
                    <h2>Ascension</h2>
                    <button id="ascend-btn">Ascend (Cost: 100 points)</button>
                </div>
                <div id="characters">
                    <h2>Characters</h2>
                    <p>Tanjuwun: <span id="tanjuwun-level">Level 1</span></p>
                    <p>Eric: <span id="eric-level">Level 1</span></p>
                    <p>Arion: <span id="arion-level">Level 1</span></p>
                    <p>Flo: <span id="flo-level">Level 1</span></p>
                    <p>Wumpus: <span id="wumpus-level">Level 1</span></p>
                    <p>Claude: <span id="claude-level">Level 1</span></p>
                </div>
            </div>
        </main>
    </div>
    <script src="main.js"></script>
</body>
</html>
